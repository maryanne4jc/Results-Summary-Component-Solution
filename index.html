<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  

  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
    <div class="left-card">
        <h4>Your Result</h4>
        <div class="score">
            <span class="big-score">76</span>
            <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
            <h3>Great</h3>
            <small>You scored higher than 65% of the <br>people 
                who have taken <br>these tests.
            </small>
        </div>
    </div>
    <div class="right-card">
        <h4>Summary</h4>
        <div class="score-summary">
            <div class="score-reaction scores">
                <div class="score-con">
                    <img src="assets/images/icon-reaction.svg" alt="Reaction">
                    <span>Reaction</span>
                </div>
                <span class="black-text">80 <span class="grey-text"> / 100</span></span>
            </div>
            <div class="score-memory scores">
                <div class="score-con">
                    <img src="assets/images/icon-memory.svg" alt="memory">
                    <span>Memory</span>
                </div>
                <span class="black-text">80 <span class="grey-text"> / 100</span></span>
            </div>
            <div class="score-verbal scores">
                <div class="score-con">
                    <img src="assets/images/icon-verbal.svg" alt="verbal">
                    <span>Verbal</span>
                </div>
                <span class="black-text">80 <span class="grey-text"> / 100</span></span>
            </div>
            <div class="score-visual scores">
                <div class="score-con">
                    <img src="assets/images/icon-visual.svg" alt="visual">
                    <span>Visual</span>
                </div>
                <span class="black-text">80 <span class="grey-text"> / 100</span></span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</div>
<footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/home" target="_blank">Mary Anne Auma</a>.</small>
</footer>
</body>
</html>
